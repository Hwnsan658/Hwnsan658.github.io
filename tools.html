        <script type="text/javascript">

           "image/01.webp",
           "image/02.webp",
           "image/03.jpg",
           "image/04.webp",
           "image/05.webp",
        ];
        // 生成随机索引
        var randomBgIndex = Math.floor(Math.random() * bodyBgs.length);

        document.write (
            '<style>body { background: url(' + bodyBgs[randomBgIndex] + ') no-repeat center center; background-size: cover; background-attachment: fixed;}</style>'
        );

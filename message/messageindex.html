<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <title>Talking-留言板</title>
        <link rel="stylesheet" href="/stylelist/styles.css">
        <link rel="icon" href="Favicon.ico" type="image/x-icon">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                background-image: linear-gradient(180deg, #2e2e2e 50%, #003b0abb 170%);
            }
            .messages {
            margin-top: 100px;
            width: 1200px;
            padding: 50px 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;background: linear-gradient(
                to right bottom,
                rgba(255,255,255,.6),
                rgba(255,255,255,.3),
                rgba(255,255,255,.2)
            );
            background-color: rgba(255, 255, 255, 0.266);
            border-radius: 40px;
            box-shadow: 0 10px 50px #00000019;
        }

        .form {
            display: flex;
            justify-content: center;
            position: relative;
            flex-direction: column;
            width: 100%;
            padding-bottom: 90px;
        }

        input:focus,
        textarea:focus {
            outline: none;
        }

        input,
        textarea {
            border: none;
            color: #000;
            margin-bottom: 40px;
            font: 900 60px/1 "宋体";
            border-radius: 10px;
            padding: 30px;
        }

        #username {
            height: 90px;
        }

        #message {
            height: 200px;
        }

        .messages h1 {
            width: 100%;
            text-align: left;
            margin-bottom: 70px;
            font-size: 140px;
            background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 10px;
        }

        #submitBtn {
            position: absolute;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(90deg, #e0c3fc 0%, #8ec5fc 100%);
            border: none;
            font-size: 45px;
            letter-spacing: 5px;
            width: 250px;
            height: 80px;
            border-radius: 50PX;
        }

        #messageBoard {
            width: 100%;
            text-align: left;
        }

        @keyframes messageFadeIn {
            to {
                opacity: 1;
            }
        }

        .message {
            width: 100%;
            margin: 10px;
            padding: 10px;
            opacity: 0;
            animation: messageFadeIn 0.5s ease forwards;
            background-image: linear-gradient(90deg, #8ec5fc 0%, #e0c3fc 100%);
            background-color: #fff;
            margin: 70px 0;
            border-radius: 10px;
            box-shadow: 0 10px 20px #00000026;
            text-shadow: 0px 0px 20px #ffffff;
        }

        .message-info {
            height: 100px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 36px;
            position: relative;
        }

        .info {
            transform: translateY(-30px);
        }

        .info img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 10px #fff solid;
        }

        strong {
            position: absolute;
            width: 800px;
            letter-spacing: 3px;
            top: 70px;
            left: 170px;
        }

        .message-info span {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .msgcontent {
            font-size: 44px;
            margin: 30px;
            width: 95%;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <nav>
            <div class="logo">
               RC
            </div>
            <ul class="nav-links">
                <li><a href="index.html">首页</a></li>
                <li><a href="webs.html">网站</a></li>
                <li><a href="article.html">博客</a></li>
                <li><a href="tools.html">推荐</a></li>
            </ul>
                <div class="btns">
                    <button class="btn">
                       <a href="https://qm.qq.com/q/Jl8MFdhOQW">Talking</a>
                    </button>
                </div>
            </nav>

            <div class="eventbox">
                <h1>留言板</h1>
                <div class="form">
                    <input type="text" placeholder="用户名" id="username">
                    <textarea placeholder="请输入留言内容..." id="message"></textarea>
                    <button id="submitBtn">留言</button><!-- 提交按钮 -->
                </div>
                <div id="messageBoard">
                    <div class="message">
                        <div class="message-info">
                            <div class="info">
                                <img src="/image/头像01.jpeg" alt="头像">
                                <strong>周华</strong>
                            </div>
                            <span>发布于:2025/10/26 21:22:32</span>
                        </div>
                        <div class="msgcontent">留言功能测试</div>
                    </div>
                </div><!-- 留言显示区域 -->
            </div>
        </div>
    </body>
</html>
